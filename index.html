<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Summarization</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .card {
          width: 500px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          margin: 20px auto;
        }
    
        .card-body {
          padding: 20px;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        label {
          font-weight: bold;
        }
    
        textarea {
            
			padding: 10px;
			resize: none;
        }
        h1 {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 3rem;
			text-align: center;
			margin-top: 50px;
			color: #F44336;
			text-shadow: 2px 2px 4px #000000;
        }
        body {
			background-color: #ed6ea3;
			background-image: linear-gradient(315deg, #ed6ea3 0%, #ec8c69 74%);
		}
        </style>
</head>
<body >
    <div class="container">
        <h1 class="mt-3 mb-3">Text Summarization and Summary Audio Creation in different Languages.</h1>
        
        <form method="POST" action="{{ url_for('summarize') }}">
            <div class="card">
                <div class="card-body">
            <div class="form-group">
                <label for="input_text">Input Text</label>
                <textarea class="form-control" id="input_text" name="input_text" rows="5" placeholder="Enter the text to be summarized"  ></textarea>
            </div>
            <div class="form-group">

                  <option value="zh-TW">Chinese Traditional</option>
                  <option value="co">Corsican</option>
                  <option value="hr">Croatian</option>
                  <option value="cs">Czech</option>
                  <option value="da">Danish</option>
                  <option value="nl">Dutch</option>
                  <option value="en">English</option>
                  <option value="eo">Esperanto</option>
                  <option value="et">Estonian</option>
                  <option value="tl">Filipino</option>
                  <option value="fr">French</option>
                  <option value="fy">Frisian</option>
                  <option value="gl">Galician</option>
                  <option value="ka">Georgian</option>
                  <option value="de">German</option>
                  <option value="el">Greek</option>
                  <option value="gu">Gujarati</option>
                  <option value="ht">Haitian Creole</option>
                  <option value="ha">Hausa</option>
                  <option value="haw">Hawaiian</option>
                  <option value="he">Hebrew</option>
                  <option value="hi">Hindi</option>
                  <option value="hmn">Hmong</option>
                  <option value="hu">Hungarian</option>
                  <option value="is">Icelandic</option>
                  <option value="ig">Igbo</option>
                  <option value="id">Indonesian</option>
                  <option value="ga">Irish</option>
                  <option value="it">Italian</option>
                  <option value="ja">Japanese</option>
                  <option value="jv">Javanese</option>
                  <option value="kn">Kannada</option>
                  <option value="kk">Kazakh </option>
                  <option value="km">Khmer</option>
                  <option value="rw">Kinyarwanda</option>
                  <option value="ko">Korean</option>
                  <option value="ku">Kurdish (Kurmanji)</option>
                  <option value="ky">Kyrgyz</option>
                  <option value="lo">Lao</option>
                  <option value="lv">Latin</option>

                  <option value="lt">Lithuanian</option>
                  <option value="lb">Luxembourgish</option>
                  <option value="mk">Macedonian</option>
                  <option value="mg">Malagasy</option>
                  <option value="ms">Malay</option>

                  <option value="mi">Maltese</option>

                                  </select>
              </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
            
                  
                </div>
              </div>
             
        </form>
        <audio controls>
            <source src="data:audio/mp3;base64,{{ audio_base64 }}" type="audio/mp3">
          </audio>
          
        {% if summary %}
       <div class="card">
           <div class="card-body">
        <h2>Summary:</h2>
       <p>{{ summary }}</p>
   
   </div>
</div>
        {% endif %}
        
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popperjs.min.js"></script>
 </body>
</html>
